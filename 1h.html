<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>It's a registration Form</h2>
<form action="/action_page.php" method="post">
<fieldset>
<legend>User Registration Form</legend><br>
<label for="fname">First_Name:</label>
<input type ="text" name="fname" id="fname" placeholder="name" maxlength="10"><br><br>
<label for="lname">Last_Name :</label>
<input type="text" name="lname" id="lname" placeholder="surname" maxlength="10"><br><br>
<label for="username">Username:</label>
<input type="email" id="username" name="username" placeholder="example@gmail.com"><br><br>
<label for="pass">Password:</label>
<input type="password" id="pass" name="pass" placeholder="aa13@@AF" maxlength="8">
<label for="pass1">Confirm Password:</label>
<input type="password" id="pass1" name="pass1" placeholder="re-enter" maxlength="8"><br><br>
<label for="age">Age:</label>
<input type="number" id="age" name="age" min="0"  max="35"><br><br>
<label for="birthday">Birthday</label>
<input type="date" id="birthday" name="birthday"><br><br>
<label for="cv">Load your cv:</label>
<input type="file" id="cv" name="cv"><br><br>


<input type="submit" value="Submit">
</fieldset>
</form>
</body>
</html>
