<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      th {
        text-decoration: none;
        text-align: center;
        padding: 5px 20px;
      }
      table,
      td,
      th {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <table style ="width:300px; height:100px;">
      <thead>
        <tr>
          <th colspan="3">Name</td>
          <th>Age</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td align="center">Jill</td>
          <td colspan="2" align="left">Smith</td>
          <td align="left">50</td>
        </tr>
        <tr>
          <td align="center">Eve</td>
          <td colspan="2" align="left">Jackson</td>
          <td align="left">94</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
