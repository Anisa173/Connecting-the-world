<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="demo.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
      type="text/css"
    />
  </head>
  <body>
    <header class="cd_intro">
      <h1>Login Form Example</h1>
      <p>Login form day 001 from the 100 days UI</p>
      <div class="cd_action">
        <a
          href="https://www.codehim.com/forms/login-form-with-background-image-in-html-css/"
          title="Back to download the tutorial page"
          class="cd_btn"
          >Back to Tutorial!</a
        >
      </div>
    </header>
    <main class="cd_main">
      <div class="login">
        <h2 class="active">Sign_In</h2>
        <h2 class="nonactive">Sign_Up</h2>
        <form method="post">
          <span>Username</span>
          <input
            type="email"
            class="text"
            id="username"
            name="username"
            placeholder="Username..."
          />
          <span>Password</span>
          <input
            type="password"
            class="text"
            name="password"
            placeholder="Password..."
          />

          <input
            type="checkbox"
            id="checkbox -1-1"
            name="checkbox -1-1"
            class="custom-checkbox"
          />
          <label for="checkbox -1-1">Keep me Signed In!</label>
          <button type="submit" class="signin">Sign In</button>
          <hr />
          <a href="#">Forgot Password?</a>
        </form>
      </div>
    </main>
    <footer class="cd_credit">
      <p>
        Author:Mike Young-Distributed By:<a
          href="https://www.codehim.com/"
          target="_blank"
          >Code to him</a
        >
      </p>
    </footer>
  </body>
</html>
