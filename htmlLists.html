<html>
  <head>
    <style>
      ul {
        list-style-type: none;
        margin: 10px;
        padding: 5px;
        overflow: hidden;
        background-color: green;
      }

      li {
        float: left;
      }

      li a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 15px;
        margin: 5px;
        text-decoration: none;
        font-size: 20px;
      }

      li a:hover {
        text-decoration: underline;
        color: black;
      }
    </style>
  </head>
